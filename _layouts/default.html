<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ site.title }}</title>
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
	
	      <p>Researcher in Software Engineering</p>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
        
        <div text-align="center">
        <a href="mailto:jacob.krueger@rub.de">
		<img src="logos/mail.png" height="24px" style="margin-inline-start: 0.5em" alt="Mail">
        </a>
	      
        <a href="https://scholar.google.de/citations?user=kNvGUNsAAAAJ&hl=de&oi=ao" target="orcid.widget" rel="me noopener noreferrer">
		<img src="logos/gs.png" height="24px" style="margin-inline-start: 0.5em" alt="Scholar"/></a>
        
        <a href="https://dblp.uni-trier.de/pid/186/2756.html">
		<img src="logos/dblp.png" height="24px" style="margin-inline-start: 0.5em" alt="Mail">
        </a>
		
        <a href="https://orcid.org/0000-0002-0283-248X" target="orcid.widget" rel="me noopener noreferrer">
		<img src="logos/orcid.png" height="24px" style="margin-inline-start: 0.5em" alt="ORCID"/></a>
		
        <a href="https://twitter.com/JacobKrueger_" target="orcid.widget" rel="me noopener noreferrer">
	      <img src="logos/twitter.png" height="24px" style="margin-inline-start: 0.5em" alt="Twitter"/></a>
        </div>
        
	<p>
		<a href="https://www.ruhr-uni-bochum.de/en" rel="me noopener noreferrer">Ruhr-University Bochum</a>
	</p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
